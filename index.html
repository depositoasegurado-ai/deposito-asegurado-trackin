<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultar Guía - Depósito Asegurado</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#0f3d2e,#0b5e3c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.container{
    width:90%;
    max-width:420px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(15px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,150,0.4);
    text-align:center;
}

h1{
    margin-bottom:10px;
}

p{
    font-size:14px;
    opacity:0.9;
}

input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    margin-top:15px;
    font-size:16px;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

.btn-guia{
    background: linear-gradient(90deg,#00c853,#00e676);
    color:white;
}

.btn-doc{
    background: linear-gradient(90deg,#00897b,#26a69a);
    color:white;
}

.error{
    margin-top:10px;
    color:#ff5252;
    display:none;
    font-size:14px;
}

.loading{
    margin-top:15px;
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Consultar guía</h1>
    <p>Consulta el estado de tu envío con depósito asegurado</p>

    <input type="text" id="guia" placeholder="Ingresa número de guía">
    <input type="text" id="documento" placeholder="Ingresa número de documento">

    <div class="error" id="error"></div>
    <div class="loading" id="loading">Verificando guía...</div>

    <button class="btn-guia" onclick="enviarGuia()">
        Consultar Guía
    </button>

    <button class="btn-doc" onclick="enviarDocumento()">
        Chat Bot Documento
    </button>
</div>

<script>

function enviarGuia(){
    var guia = document.getElementById("guia").value.trim();
    var guiaAutorizada = "0750925931";
    var error = document.getElementById("error");
    var loading = document.getElementById("loading");

    error.style.display="none";

    if(guia === ""){
        error.innerText="Debe ingresar número de guía";
        error.style.display="block";
        return;
    }

    if(guia !== guiaAutorizada){
        error.innerText="Guía no autorizada";
        error.style.display="block";
        return;
    }

    loading.style.display="block";

    setTimeout(function(){
        var mensaje="Hola, realizo consulta de DEPÓSITO ASEGURADO.%0AGuía: "+guia;
        var url="https://wa.me/573508995621?text="+mensaje;
        window.open(url,"_blank");
        loading.style.display="none";
    },1500);
}

function enviarDocumento(){
    var documento=document.getElementById("documento").value.trim();
    var error=document.getElementById("error");

    error.style.display="none";

    if(documento===""){
        error.innerText="Debe ingresar número de documento";
        error.style.display="block";
        return;
    }

    var mensaje="Hola, realizo consulta de DEPÓSITO ASEGURADO.%0ADocumento: "+documento;
    var url="https://wa.me/573026219839?text="+mensaje;
    window.open(url,"_blank");
}

</script>

</body>
</html>
